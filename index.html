<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header-info">
      <img class="header-info-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
      <div class="todo-list-wrapper">
        <section id="addItemTitle">
          <h3>
            <label class="section-title" for="newTask">Add Item</label>
          </h3>
          <div class="task-row-wrapper">
            <input id="newTask" class="task-input" type="text">
            <button>Add</button>
          </div>
        </section>
        <section>
          <h3 class="section-title">Todo</h3>
          <ul class="todo-list" id="incompleteTasks">
            <li class="list-item">
              <input type="checkbox">
              <label class="task-label">Pay Bills</label>
              <input type="text" class="task-input">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="remove-btn">
              </button>
            </li>
            <li class="edit-mode list-item">
              <input type="checkbox">
              <label class="task-label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task-input">
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="remove-btn">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="section-title">Completed</h3>
          <ul class="todo-list" id="completedTasks">
            <li class="list-item">
              <input type="checkbox" checked>
              <label class="task-label">See the Doctor</label>
              <input type="text" class="task-input">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="remove-btn">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
<html>
